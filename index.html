
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1A1A1A">
  <title>Daily Checklist</title>
  
  <!-- External Dependencies -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>

  <style>
    @keyframes checkmark {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    
    .checkmark { animation: checkmark 0.3s ease-in-out; }
    .gradient-bg { background: linear-gradient(135deg, #6D28D9, #1E3A8A); }
    .gradient-button { background: linear-gradient(135deg, #6D28D9, #1E3A8A); }
    .category-Work { background-color: #6D28D9; }
    .category-Personal { background-color: #1E3A8A; }
    .category-Health { background-color: #10B981; }
    
    /* Mobile-first media queries */
    @media (max-width: 640px) {
      .task-item-content { flex-direction: column; align-items: flex-start; }
      .task-meta { flex-direction: column; gap: 0.5rem; }
    }
  </style>
</head>

<body class="bg-gradient-to-r from-gray-900 to-gray-800 min-h-screen text-white">
  <div class="container mx-auto p-4 max-w-2xl">
    <!-- Header -->
    <header class="flex flex-col md:flex-row justify-between items-center mb-4 md:mb-8 gradient-bg p-4 md:p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl md:text-3xl font-bold mb-2 md:mb-0">Daily Checklist</h1>
      <button id="themeToggle" class="p-2 text-gray-200 hover:text-white transition-all">
        <i class="fas fa-moon text-lg md:text-xl"></i>
      </button>
    </header>

    <!-- Stats Section -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-2 md:gap-4 mb-4 md:mb-6 text-center">
      <div class="bg-gray-800 p-3 md:p-4 rounded-lg">
        <p class="text-sm md:text-base text-gray-400">Completed</p>
        <p id="completedCount" class="text-xl md:text-2xl font-bold">0</p>
      </div>
      <div class="bg-gray-800 p-3 md:p-4 rounded-lg">
        <p class="text-sm md:text-base text-gray-400">Streak</p>
        <p id="streakCount" class="text-xl md:text-2xl font-bold">0 üî•</p>
      </div>
      <div class="bg-gray-800 p-3 md:p-4 rounded-lg">
        <p class="text-sm md:text-base text-gray-400">Points</p>
        <p id="pointsCount" class="text-xl md:text-2xl font-bold">0 ‚≠ê</p>
      </div>
    </div>

    <!-- Task Input -->
    <div class="flex flex-col space-y-2 mb-4 md:mb-6">
      <input id="taskInput" type="text" placeholder="Add a new task" 
             class="p-2 md:p-3 text-sm md:text-base bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
      <div class="flex flex-col md:flex-row gap-2">
        <select id="categoryInput" class="flex-1 p-2 md:p-3 text-sm md:text-base bg-gray-800 border border-gray-700 rounded-lg">
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
          <option value="Health">Health</option>
        </select>
        <input id="dueDateInput" type="date" 
               class="flex-1 p-2 md:p-3 text-sm md:text-base bg-gray-800 border border-gray-700 rounded-lg">
      </div>
      <div class="flex flex-col md:flex-row gap-2">
        <button id="addTask" class="gradient-button text-white p-2 md:p-3 text-sm md:text-base rounded-lg flex-1">
          <i class="fas fa-plus"></i> Add Task
        </button>
        <button id="clearAll" class="bg-red-500 hover:bg-red-600 text-white p-2 md:p-3 text-sm md:text-base rounded-lg flex-1">
          <i class="fas fa-trash-alt"></i> Clear All
        </button>
      </div>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="space-y-2 md:space-y-3 mb-4 md:mb-6"></ul>

    <!-- Achievements -->
    <div id="achievements" class="grid grid-cols-1 md:grid-cols-2 gap-2"></div>
  </div>

  <!-- Modals -->
  <div id="confirmationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
    <div class="bg-gray-800 p-4 md:p-6 rounded-lg w-full max-w-sm">
      <p class="text-base md:text-lg mb-3 md:mb-4">Are you sure you want to delete all tasks?</p>
      <div class="flex gap-2">
        <button id="confirmDelete" class="bg-red-500 hover:bg-red-600 px-3 md:px-4 py-2 text-sm md:text-base rounded-lg flex-1">Delete</button>
        <button id="cancelDelete" class="bg-gray-700 hover:bg-gray-600 px-3 md:px-4 py-2 text-sm md:text-base rounded-lg flex-1">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // [Previous JavaScript remains largely the same with these mobile-specific adjustments]
    
    function renderTaskList() {
      elements.taskList.innerHTML = state.tasks.map(task => `
        <li class="flex items-center justify-between p-3 md:p-4 bg-gray-800 rounded-lg">
          <div class="flex items-center gap-3 w-full">
            <button onclick="toggleTask(${task.id})" 
              class="w-6 h-6 min-w-[24px] flex items-center justify-center rounded-full border-2 
              ${task.completed ? 'border-green-500 bg-green-500' : 'border-gray-500'}">
              ${task.completed ? '<i class="fas fa-check text-xs"></i>' : ''}
            </button>
            <div class="flex-1 min-w-0">
              <p class="${task.completed ? 'line-through text-gray-400' : ''} truncate">${task.text}</p>
              <div class="text-xs md:text-sm text-gray-400 mt-1 task-meta">
                <span class="px-2 py-1 rounded ${'category-' + task.category}">
                  ${task.category}
                </span>
                <span class="hidden md:inline">‚Ä¢</span>
                <span class="block md:inline">Due: ${task.dueDate}</span>
              </div>
            </div>
          </div>
          <button onclick="deleteTask(${task.id})" class="text-red-400 hover:text-red-600 ml-2">
            <i class="fas fa-trash-alt text-sm md:text-base"></i>
          </button>
        </li>
      `).join('');
    }
  </script>
</body>
</html>
